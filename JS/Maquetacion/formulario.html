<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maquetacion para el master en frameworks Javascript</title>
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
  </head>
  <body>
    <header id="header">
      <div class="center">
        <!--LOGO-->
        <div id="logo">
          <img
            src="Assets/images/react-icon.png"
            class="app-logo"
            alt="Logotipo"
          />
          <div id="brand">
            Daniel Tendero.
          </div>
        </div>
        <!--MENU-->
        <nav id="menu">
          <ul>
            <li>
              <a href="index.html">Inicio</a>
            </li>
            <li>
              <a href="blog.html">Blog</a>
            </li>
            <li>
              <a href="formulario.html">Formulario</a>
            </li>
            <li>
              <a href="#">Página 1</a>
            </li>
            <li>
              <a href="#">Página 2</a>
            </li>
          </ul>
        </nav>
        <!--Limpiar flotados-->
        <div class="clearfix"></div>
      </div>
    </header>
    <div id="slider" class="slider-big">
      <h1>Wellcome to the react course</h1>
      <a href="#" class="btn-white"> Ir al blog </a>
    </div>
    <div class="center">
      <section id="content">
        <h1 class="subheader">
          Formulario
        </h1>
        <form class="mid-form">
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" />
          </div>
          <div class="form-group">
            <label for="apellidos">Apellidos</label>
            <input type="text" name="apellidos" />
          </div>
          <div class="form-group">
            <label for="nombre">Biografía</label>
            <textarea name="bio"></textarea>
          </div>
          <div class="form-group radiobuttons">
            <input type="radio" name="genero" value="hombre" /> Hombre <br />
            <input type="radio" name="genero" value="mujer" /> Mujer <br />
            <input type="radio" name="genero" value="otro" /> Otro
          </div>
          <div class="clearfix"></div>
          <input type="submit" value="Enviar" class="btn btn-success" />
        </form>
        <!--Listado artículos-->
      </section>

      <aside id="sidebar">
        <div id="nav-blog" class="sidebar-item">
          <h3>Puedes hacer esto</h3>
          <a href="#" class="btn btn-success"> Crear artículo</a>
        </div>
        <div id="nav-search" class="sidebar-item">
          <h3>Buscador</h3>
          <p>Encuentra el artículo que buscas.</p>
          <form>
            <input type="text" name="search" />
            <input type="submit" name="submit" value="Buscar" class="btn" />
          </form>
        </div>
      </aside>
      <div class="clearfix"></div>
    </div>
    <footer id="footer">
      <div class="center">
        <p>
          &copy; Master en frameworks para JavaScript de danieltendero.es
        </p>
      </div>
    </footer>
  </body>
</html>
